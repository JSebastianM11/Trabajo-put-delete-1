<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Usuarios</h2>
  
  <!-- Tabla de usuarios -->
  <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
          <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Empresa</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let usuario of usuarios">
                  <td>{{ usuario.id }}</td>
                  <td><strong>{{ usuario.nombre }}</strong></td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.empresa }}</td>
              </tr>
          </tbody>
      </table>
  </div>

  <!-- Formulario para agregar usuario -->
  <div class="card mt-5">
      <div class="card-header bg-primary text-white">
          <h3 class="card-title">Agregar Usuario</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)="agregarUsuario()">
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" [(ngModel)]="nuevoUsuario.email" name="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input type="text" [(ngModel)]="nuevoUsuario.empresa" name="empresa" class="form-control" id="empresa" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
          </form>
      </div>
  </div>

  <!-- Formulario para modificar usuario -->
  <div class="card mt-4">
      <div class="card-header bg-primary text-white">
          <h3 class="card-title">Modificar Usuario</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)="modificarUsuario()">
              <div class="mb-3">
                  <label for="idModificar" class="form-label">ID del Usuario</label>
                  <input type="number" [(ngModel)]="usuarioModificar.id" name="idModificar" class="form-control" id="idModificar" required>
              </div>
              <div class="mb-3">
                  <label for="nombreModificar" class="form-label">Nuevo Nombre</label>
                  <input type="text" [(ngModel)]="usuarioModificar.nombre" name="nombreModificar" class="form-control" id="nombreModificar" required>
              </div>
              <div class="mb-3">
                  <label for="emailModificar" class="form-label">Nuevo Email</label>
                  <input type="email" [(ngModel)]="usuarioModificar.email" name="emailModificar" class="form-control" id="emailModificar" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Modificar Usuario</button>
          </form>
      </div>
  </div>

  <!-- Formulario para eliminar usuario -->
  <div class="card mt-4">
      <div class="card-header bg-danger text-white">
          <h3 class="card-title">Eliminar Usuario</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)="eliminarUsuario()">
              <div class="mb-3">
                  <label for="idEliminar" class="form-label">ID del Usuario</label>
                  <input type="number" [(ngModel)]="idEliminar" name="idEliminar" class="form-control" id="idEliminar" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Eliminar Usuario</button>
          </form>
      </div>
  </div>
</div>
